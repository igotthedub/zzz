<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portalyze - Solana Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script charset="UTF-8" src="./index.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #01010a, #000);
            color: #2afff1;
            overflow: auto;
            text-align: center;
            scroll-behavior: smooth;
        }
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://i.gifer.com/fxvT.gif") no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        .graphic-container {
            margin-top: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .chart-container {
            width: 500px;
            height: 80px;
            margin-top: 80px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        .chart-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(243, 107, 239, 0.902);
            filter: blur(20px);
            border-radius: 10px;
            z-index: -1;
        }
        .menu-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .menu-item {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
            color: white;
        }
        .menu-item:hover {
            background: #fc69f2;
            color: black;
        }.connect-wallet {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #9b5de5, #f15bb5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .connect-wallet:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-top: 30px; /* Adjusted margin to bring it closer to the chart */
        }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    <div class="graphic-container">
        <img src="./updated_logo-removebg-preview.png" alt="Portalyze Logo" style="width: 150px;">
        <h2 style="color: #2afff1; margin-top: 10px;">PORTALYZE</h2>
        <div class="menu-container">
            <div class="connect-wallet">Solana Markets</div>
            <div class="connect-wallet">All Solana Pairs</div>
            <div class="connect-wallet">Wallet</div>
            <div class="connect-wallet">Futures</div>
            <div class="connect-wallet">Trending Solana Tokens</div>
        </div>
        <div>
        <h1>Live Solana Market Overview</h1>
        <div class="chart-container" id="tradingview-chart"></div>
    </div>
    <script>
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "BINANCE:SOLUSDT",
            "interval": "30",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview-chart"
        });
    </script>
</body>
</html>
